<!-- assets/she_bets_logo.svg -->
<svg width="720" height="180" viewBox="0 0 720 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sbGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF7B47"></stop>
      <stop offset="100%" stop-color="#F4A9A8"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- badge -->
  <g filter="url(#soft)" transform="translate(20,20)">
    <rect x="0" y="0" rx="22" width="140" height="140" fill="url(#sbGrad)"></rect>
    <!-- minimalist basketball -->
    <circle cx="70" cy="70" r="40" fill="none" stroke="white" stroke-width="5"></circle>
    <path d="M30 70 H110" stroke="white" stroke-width="5" fill="none"></path>
    <path d="M70 30 V110" stroke="white" stroke-width="5" fill="none"></path>
    <path d="M38 46 C58 60, 58 80, 38 94" stroke="white" stroke-width="5" fill="none"></path>
    <path d="M102 46 C82 60, 82 80, 102 94" stroke="white" stroke-width="5" fill="none"></path>
  </g>

  <!-- wordmark -->
  <g transform="translate(185,55)">
    <text x="0" y="0" font-family="Inter, Poppins, Segoe UI, sans-serif" font-size="48" font-weight="800" fill="#2F2F2F">She</text>
    <text x="118" y="0" font-family="Inter, Poppins, Segoe UI, sans-serif" font-size="48" font-weight="800" fill="url(#sbGrad)">Bets</text>
    <text x="0" y="55" font-family="Inter, Poppins, Segoe UI, sans-serif" font-size="18" fill="#6A6A6A" letter-spacing=".5px">
      Fake bankroll. Real learning.
    </text>
  </g>
</svg>
